<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
        <span ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
        <span ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span ng-show="isLoggedIn()">Hello {{ getCurrentUser().name }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings">Settings</a>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></span>
    </div>
  </div>
</div>
